<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Budget Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-900 shadow-md p-6 text-white flex flex-col">
      <h1 class="text-3xl font-bold mb-10">BudgetTracker</h1>
      <nav class="space-y-4 flex flex-col">
        <a href="#" class="block text-blue-300 font-semibold hover:text-white">Dashboard</a>
        <a href="transaction.html" class="block text-blue-200 hover:text-white">Transactions</a>
        <a href="budget.html" class="block text-blue-200 hover:text-white">Budget</a>
        <a href="reports.html" class="block text-blue-200 hover:text-white">Reports</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <!-- Header -->
      <div class="flex justify-between items-center mb-8">
        <div>
          <h2 class="text-2xl font-bold text-blue-900">Welcome</h2>
          <p class="text-gray-600 text-sm">Track your income and expenses here.</p>
        </div>
      </div>

      <!-- Summary Cards -->
      <div class="grid grid-cols-3 gap-6 mb-10">
        <div class="bg-blue-100 p-6 rounded shadow text-center">
          <p class="text-xl font-semibold text-blue-800">Total Income</p>
          <p id="total-income" class="text-2xl font-bold mt-2">$0.00</p>
        </div>
        <div class="bg-red-100 p-6 rounded shadow text-center">
          <p class="text-xl font-semibold text-red-800">Total Expenses</p>
          <p id="total-expenses" class="text-2xl font-bold mt-2">$0.00</p>
        </div>
        <div class="bg-yellow-100 p-6 rounded shadow text-center">
          <p class="text-xl font-semibold text-yellow-800">Remaining Budget</p>
          <p id="remaining-budget" class="text-2xl font-bold mt-2">$0.00</p>
        </div>
      </div>

      <!-- Add Transaction Form -->
      <div class="bg-white p-6 rounded shadow mb-10">
        <h3 class="text-xl font-semibold mb-4 text-blue-900">Add New Transaction</h3>
        <form id="transaction-form" class="grid grid-cols-4 gap-4">
          <input 
            type="text" 
            id="description" 
            placeholder="Description" 
            required 
            class="col-span-1 p-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
          />
          <input 
            type="number" 
            id="amount" 
            placeholder="Amount" 
            required 
            class="col-span-1 p-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" 
          />
          <select 
            id="type" 
            class="col-span-1 p-2 border border-blue-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
          <button 
            type="submit" 
            class="col-span-1 bg-blue-700 text-white rounded px-4 py-2 hover:bg-blue-800 transition"
          >
            Add
          </button>
        </form>
      </div>

      <!-- Transaction List -->
      <div class="bg-white p-6 rounded shadow">
        <h3 class="text-xl font-semibold mb-4 text-blue-900">Recent Transactions</h3>
        <ul id="transaction-list" class="space-y-3 text-gray-800">
          <!-- Transactions will be added dynamically -->
        </ul>
      </div>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
