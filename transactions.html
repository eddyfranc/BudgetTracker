<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Transactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex min-h-screen bg-gray-100 text-gray-900">
    <!-- Sidebar -->
    <div class="w-64 bg-blue-800 text-white flex-shrink-0 min-h-screen">
      <div class="p-6">
        <h2 class="text-2xl font-bold mb-6">BudgetTracker</h2>
        <ul class="space-y-4">
          <li>
            <a href="dashboard.html" class="block hover:text-blue-300"
              >Dashboard</a
            >
          </li>
          <li>
            <a href="#" class="block hover:text-blue-300">Transactions</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Main content -->
    <main class="flex-1 p-10 overflow-auto">
      <h1 class="text-3xl font-bold mb-4">Transactions</h1>
      <p class="mb-8 text-gray-600">
        View all your income and expense transactions here.
      </p>

      <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-blue-800 text-white">
            <tr>
              <th class="px-6 py-3 text-left text-sm font-semibold">
                Description
              </th>
              <th class="px-6 py-3 text-left text-sm font-semibold">Amount</th>
              <th class="px-6 py-3 text-left text-sm font-semibold">Type</th>
              <th class="px-6 py-3 text-left text-sm font-semibold">Date</th>
            </tr>
          </thead>
          <tbody
            id="transactions-table-body"
            class="divide-y divide-gray-200"
          ></tbody>
        </table>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
