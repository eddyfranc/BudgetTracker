<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex min-h-screen bg-gray-100 text-gray-900">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-800 text-white min-h-screen p-6 space-y-6">
      <h2 class="text-2xl font-bold">BudgetTracker</h2>
      <ul class="space-y-4">
        <li>
          <a href="dashboard.html" class="block hover:text-blue-300"
            >Dashboard</a
          >
        </li>
        <li>
          <a href="transactions.html" class="block hover:text-blue-300"
            >Transactions</a
          >
        </li>
        <li>
          <a href="budget.html" class="block hover:text-blue-300">Budget</a>
        </li>
        <li>
          <a href="#" class="block text-blue-200 font-semibold">Reports</a>
        </li>
      </ul>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-10">
      <h1 class="text-3xl font-bold mb-4">Reports</h1>
      <p class="mb-8 text-gray-600">
        Visualize your financial data with summaries and graphs.
      </p>

      <section class="mb-12 bg-white rounded-lg shadow p-6">
        <h3 class="text-xl font-semibold mb-4">Income vs Expenses</h3>
        <canvas id="incomeExpenseChart" class="w-full h-64"></canvas>
      </section>

      <section class="mb-12 bg-white rounded-lg shadow p-6">
        <h3 class="text-xl font-semibold mb-4">Monthly Breakdown</h3>
        <canvas id="monthlyBreakdownChart" class="w-full h-64"></canvas>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="reportCharts.js"></script>
    <script src="index.js"></script>
  </body>
</html>
