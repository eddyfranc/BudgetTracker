<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BudgetTracker Login and Sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-blue-50 min-h-screen flex items-center justify-center font-sans"
  >
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
      <!-- Login Form -->
      <form id="loginForm" class="form active space-y-6">
        <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required class="w-full px-4 py-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input type="password" id="loginPassword" placeholder="Password" required class="w-full px-4 py-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition" > Login </button>
        <p id="loginMessage" class="text-sm text-red-600 min-h-[1.25rem]"></p>
        <p class="text-center text-sm text-blue-600"> Don't have an account? <a href="#" id="showSignup" class="font-semibold hover:underline" >Sign up</a></p>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form space-y-6 hidden">
        <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center"> Sign Up  </h2>
        <input type="email" id="signupEmail" placeholder="Email" required class="w-full px-4 py-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <input type="password" id="signupPassword" placeholder="Password" required class="w-full px-4 py-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition"> Sign Up </button>
        <p id="signupMessage" class="text-sm text-red-600 min-h-[1.25rem]"></p>
        <p class="text-center text-sm text-blue-600"> Already have an account? <a href="#" id="showLogin" class="font-semibold hover:underline">Login</a></p>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
