<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BudgetTracker Login and Sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-50 font-sans ">
    <nav class="bg-blue-600 text-white shadow-md">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <div class="text-xl font-bold">BUDGETTRACKER</div>
        <ul class="flex text-sm font-medium">
          <li><a href="#" class="hover:text-blue-100 transition">HOME</a></li>
          <li>
            <a href="#loginform" class="hover:text-blue-100 transition"
              >ABOUT</a
            >
          </li>
        </ul>
        <a
          href="#loginForm"
          class="bg-white text-blue-600 px-4 py-2 rounded hover:bg-blue-100 text-sm font-semibold transition"
          >Login</a
        >
      </div>
    </nav>
      <div
        class="flex items-center justify-center min-h-[calc(100vh-80px)] px-4"
      >
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8 mt-4">
          <!-- Login Form -->
          <form id="loginForm" class="form active space-y-6">
            <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">
              Login
            </h2>
            <input
              type="email"
              id="loginEmail"
              placeholder="Email"
              required
              class="w-full px-4 py-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
              class="w-full px-4 py-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition"
            >
              Login
            </button>
            <p
              id="loginMessage"
              class="text-sm text-red-600 min-h-[1.25rem]"
            ></p>
            <p class="text-center text-sm text-blue-600">
              Don't have an account?
              <a href="#" id="showSignup" class="font-semibold hover:underline"
                >Sign up</a
              >
            </p>
          </form>

          <!-- Signup Form -->
          <form id="signupForm" class="form space-y-6 hidden">
            <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">
              Sign Up
            </h2>
            <input
              type="email"
              id="signupEmail"
              placeholder="Email"
              required
              class="w-full px-4 py-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <input
              type="password"
              id="signupPassword"
              placeholder="Password"
              required
              class="w-full px-4 py-3 border border-blue-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
            <button
              type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition"
            >
              Sign Up
            </button>
            <p
              id="signupMessage"
              class="text-sm text-red-600 min-h-[1.25rem]"
            ></p>
            <p class="text-center text-sm text-blue-600">
              Already have an account?
              <a href="#" id="showLogin" class="font-semibold hover:underline"
                >Login</a
              >
            </p>
          </form>
        </div>
      </div>

    <script src="index.js"></script>
  </body>
</html>
